<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <input type="color" name="cor" id="icor">
            <label for="icor">Cors</label>
        </p>
        <p>
            <label for="inivel">Nivel de Satisfacao</label>
            <input type="range" name="nivel" id="inivel" value="1">
        </p>
        <p>
            <label for="ifoto">Foto de prefil</label>
            <input type="file" name="file" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
