<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">Em que Ano Vo√ße nasceu?</label>
            <input type="number" name="Ano" id="iano" minlength="1900" maxlength="2023" oninput="CalcIdade()">  
        </p>
        <p>
            <label for="iidade">Sua idade E:</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
    <script>
        function CalcIdade(){
            let atual= new Date().getFullYear();
            iidade.innerHTML = Number(atual) - Number(iano.vaule);
        }
    </script>
</body>
</html>
